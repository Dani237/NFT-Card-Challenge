<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    </style>
</head>
<body>

    <div class="card">
        <img class="card-image" src="images/image-equilibrium.jpg" alt="Image of equilibrium">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
            <img class="card-icon" src="images/icon-ethereum.svg" alt="A ethereum image">
            <p class="card-eth-text">0.041 ETH</p>
        </div>
        <div class="time">
            <img class="card-icon" src="images/icon-clock.svg" alt="A clock image">
            <p class="card-time-text">3 days left</p>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="avatar image">
            <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Daniel Santill√°n</a>.
    </div>
</body>
</html>
