<!DOCTYPE html>
<html lang="en" role="document">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Frontend Mentor | NFT preview card component</title>

    </style>
</head>
<body>
    <main>
        <div class="padre">
            <div class="card">
                <div class="images">
                    <!-- <img class="card-image" src="images/image-equilibrium.jpg" alt="Image of equilibrium"> -->
                    <div class="view-space">
                        <img class="view" src="images/icon-view.svg" alt="view image">
                    </div>
                </div>
                <h1 class="card-title">Equilibrium #3429</h1>
                <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>

                <div class="info">
                    <div class="eth">
                        <img class="card-iconcard-icon" src="images/icon-ethereum.svg" alt="A ethereum image">
                        <p class="card-eth-text">0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img class="card-icon" src="images/icon-clock.svg" alt="A clock image">
                        <p class="card-time-text">3 days left</p>
                    </div>
                </div>

                <div class="creator">
                    <img class="creator-image" src="images/image-avatar.png" alt="avatar image">
                    <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Daniel Santill√°n</a>.
        </div>
    </footer>

</body>
</html>
